<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../JS/Vue-2.6.11.js"></script>
</head>
<body>
     <div id="app">
         <input type="radio" value="男" v-model="gender" checked="true">男
         <input type="radio" value="女" v-model="gender">女
         <div>您选中的是:{{gender}}</div>
      </div>
      <script>
          let vm = new Vue({
              el:"#app",
              data:{
                  gender:"男",
              },
              methods:{},
          })
      </script>
</body>
</html>
