<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../JS/Vue-2.6.11.js"></script>
</head>
<body>
     <div id="app">
         <input type="text" v-model="firstName"> +
         <input type="text" v-model="lastName"> =
         <input type="text" v-model="fullName">
      </div>
      <script>
          let vm = new Vue({
              el:"#app",
              data:{
                  firstName:"",
                  lastName:"",
              },
              computed:{
                  fullName:function(){
                      return this.firstName+this.lastName;
                  }
              }
          })
      </script>
</body>
</html>
